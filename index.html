<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>âšš ALFRED_Î£YSTEM âšš</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22white%22>âšš</text></svg>">

    <style>
        :root {
            --bg-color: #000000;
            --chat-bg: #1c1c1e;
            --blue: #0A84FF;
            --gray: #262629;
            --text: #FFFFFF;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--bg-color); color: var(--text);
            margin: 0; height: 100dvh; /* Use dynamic viewport height */
            overflow: hidden; display: flex; flex-direction: column;
        }

        /* HEADER */
        .header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 20px; background-color: rgba(28,28,30,0.9);
            backdrop-filter: blur(20px); border-bottom: 1px solid #333;
            z-index: 100; position: absolute; top: 0; width: 100%;
        }
        .header-title { font-weight: 600; font-size: 16px; letter-spacing: 1px; }
        .icon-btn { background: none; border: none; color: var(--blue); font-size: 24px; cursor: pointer; padding: 5px 10px; }
        .icon-btn.off { color: #555; }

        /* SIDEBAR */
        .sidebar {
            position: fixed; top: 0; left: 0; width: 280px; height: 100%;
            background: #111; z-index: 200; transform: translateX(-100%);
            transition: 0.3s ease; border-right: 1px solid #333;
            display: flex; flex-direction: column;
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { padding: 20px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #333; }
        .history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item {
            padding: 15px; margin-bottom: 5px; background: #222; border-radius: 8px;
            cursor: pointer; font-size: 14px; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .history-item:hover { background: #333; }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 150; display: none;
        }
        .overlay.show { display: block; }

        /* CHAT AREA */
        #chat-wrapper { 
            flex: 1; 
            overflow-y: auto; 
            padding: 70px 15px 90px 15px; /* Extra padding for header/footer */
            display: flex; flex-direction: column; gap: 15px; 
            -webkit-overflow-scrolling: touch;
        }
        .message { max-width: 85%; padding: 12px 18px; border-radius: 18px; font-size: 16px; line-height: 1.5; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: var(--blue); color: white; border-bottom-right-radius: 4px; }
        .alfred { align-self: flex-start; background-color: var(--gray); color: white; border-bottom-left-radius: 4px; }
        .img-preview { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; }
        audio { width: 100%; margin-top: 10px; height: 30px; border-radius: 15px; }
        
        /* INPUT AREA */
        .input-area {
            position: fixed; /* Fixed to ensure it stays at bottom */
            bottom: 0; left: 0; width: 100%; padding: 10px 15px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            background: rgba(28,28,30,0.95); backdrop-filter: blur(20px);
            display: flex; align-items: center; gap: 10px; border-top: 1px solid #333;
            z-index: 100;
        }
        input[type="text"] {
            flex: 1; background: #333; border: none; border-radius: 25px;
            padding: 12px 20px; color: white; font-size: 16px; outline: none;
        }
        #fileInput { display: none; }
        .send-btn {
            background: var(--blue); border: none; border-radius: 50%; width: 42px; height: 42px;
            color: white; display: flex; align-items: center; justify-content: center; cursor: pointer;
            font-size: 18px; padding-left: 3px; /* Optical adjustment for arrow */
            flex-shrink: 0; /* Prevent button squishing */
        }
        .send-btn:active { opacity: 0.7; transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="header">
        <button class="icon-btn" onclick="toggleSidebar()">â˜°</button>
        <div class="header-title">âšš ALFRED_Î£YSTEM âšš</div>
        <button class="icon-btn" onclick="startNewChat()">+</button>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">Memory Banks</div>
        <div class="history-list" id="historyList"></div>
    </div>

    <div id="chat-wrapper"></div>

    <div class="input-area">
        <button class="icon-btn" onclick="document.getElementById('fileInput').click()">+</button>
        <input type="file" id="fileInput" accept="image/*" onchange="handleImage(this)">
        
        <button class="icon-btn off" id="voiceToggle" onclick="toggleVoice()">ðŸ”ˆ</button>
        
        <input type="text" id="userInput" placeholder="Command..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()">âž¤</button>
    </div>

    <script>
        // --- âš ï¸ RENDER LINK ---
        const API_URL = "https://alfred-v2-cloud.onrender.com/command"; 

        let chats = JSON.parse(localStorage.getItem('alfred_chats') || "[]");
        let currentChatId = null;
        let currentImage = null;
        let isVoiceOn = false;

        function init() {
            if (chats.length > 0) {
                loadChat(chats[0].id);
            } else {
                startNewChat();
            }
            renderHistory();
            // Prevent zoom on double tap
            document.addEventListener('dblclick', function(event) {
                event.preventDefault();
            }, { passive: false });
        }

        function toggleVoice() {
            isVoiceOn = !isVoiceOn;
            const btn = document.getElementById('voiceToggle');
            if (isVoiceOn) {
                btn.innerText = "ðŸ”Š";
                btn.classList.remove('off');
            } else {
                btn.innerText = "ðŸ”ˆ";
                btn.classList.add('off');
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }

        function startNewChat() {
            currentChatId = Date.now();
            const newChat = { id: currentChatId, title: "New Session", messages: [] };
            chats.unshift(newChat);
            saveChats();
            loadChat(currentChatId);
            renderHistory();
        }

        function loadChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            const wrapper = document.getElementById('chat-wrapper');
            wrapper.innerHTML = '';
            
            if (chat.messages.length === 0) {
                addMessage("Welcome sir. What can I help you with today?", 'alfred', false);
            } else {
                chat.messages.forEach(m => addMessage(m.text, m.sender, false, m.audio));
            }
            toggleSidebar(); 
        }

        function addMessage(text, sender, save = true, audioData = null) {
            const wrapper = document.getElementById('chat-wrapper');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = text;

            if (audioData) {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = "data:audio/mp3;base64," + audioData;
                div.appendChild(audio);
            }

            wrapper.appendChild(div);
            wrapper.scrollTop = wrapper.scrollHeight;

            if (save && currentChatId) {
                const chat = chats.find(c => c.id === currentChatId);
                chat.messages.push({ text, sender });
                
                if (sender === 'user' && chat.messages.filter(m => m.sender === 'user').length === 1) {
                    chat.title = text.substring(0, 25) + (text.length > 25 ? "..." : "");
                }
                saveChats();
            }
        }

        function saveChats() {
            localStorage.setItem('alfred_chats', JSON.stringify(chats));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerText = chat.title;
                div.onclick = () => loadChat(chat.id);
                list.appendChild(div);
            });
        }

        function handleImage(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result.split(',')[1];
                addMessage(`<img src="${e.target.result}" class="img-preview"> [Image Attached]`, 'user');
            };
            reader.readAsDataURL(file);
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            // Don't send empty messages
            if (!text && !currentImage) return;

            if(text) addMessage(text, 'user');
            
            // KEEP FOCUS ON INPUT (Fixes keyboard closing)
            input.value = '';
            input.focus(); 

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message alfred';
            loadingDiv.innerText = '...';
            loadingDiv.id = 'loading';
            document.getElementById('chat-wrapper').appendChild(loadingDiv);

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        command: text, 
                        image: currentImage,
                        speak: isVoiceOn 
                    })
                });
                const data = await res.json();
                
                document.getElementById('loading').remove();
                addMessage(data.response, 'alfred', true, data.audio);
                if (data.audio) {
                    new Audio("data:audio/mp3;base64," + data.audio).play();
                }
            } catch (e) {
                if(document.getElementById('loading')) document.getElementById('loading').remove();
                addMessage("Connection Error.", 'alfred');
            }
            currentImage = null;
        }

        // Allow Enter key to send
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Initialize
        init();
    </script>
</body>
</html>
