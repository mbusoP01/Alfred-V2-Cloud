<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>⚚ ALFRED_ΣYSTEM ⚚</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22white%22>⚚</text></svg>">

    <style>
        :root { --bg: #000000; --sidebar: #111111; --header: rgba(28,28,30,0.95); --user-msg: #0A84FF; --alfred-msg: #262629; --text: #FFFFFF; --accent: #0A84FF; --border: #333; }
        [data-theme="matrix"] { --bg:#0d1117; --sidebar:#010409; --header:rgba(13,17,23,0.95); --user-msg:#238636; --alfred-msg:#161b22; --text:#c9d1d9; --accent:#2ea043; --border:#30363d; }
        [data-theme="cloud"] { --bg:#F2F2F7; --sidebar:#FFFFFF; --header:rgba(255,255,255,0.95); --user-msg:#007AFF; --alfred-msg:#E5E5EA; --text:#000000; --accent:#007AFF; --border:#C6C6C8; }
        [data-theme="obsidian"] { --bg:#1c1c1e; --sidebar:#2c2c2e; --header:rgba(44,44,46,0.95); --user-msg:#5E5CE6; --alfred-msg:#3a3a3c; --text:#ffffff; --accent:#5E5CE6; --border:#48484a; }
        [data-theme="ocean"] { --bg:#0f172a; --sidebar:#1e293b; --header:rgba(15,23,42,0.95); --user-msg:#0ea5e9; --alfred-msg:#334155; --text:#f8fafc; --accent:#38bdf8; --border:#475569; }

        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; height: 100dvh; overflow: hidden; display: flex; flex-direction: column; transition: background 0.3s, color 0.3s; }
        
        /* STATUS BAR FOR ERRORS/CONNECTION */
        #status-bar {
            position: fixed; top: 0; left: 0; width: 100%; padding: 5px; 
            text-align: center; font-size: 12px; font-weight: bold; z-index: 1000; 
            display: none; letter-spacing: 1px;
        }
        .status-offline { background-color: #ff3b30; color: white; }
        .status-error { background-color: #ff9500; color: black; }

        .header { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: var(--header); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); position: fixed; top: 0; left: 0; right: 0; z-index: 100; margin-top: 0; transition: margin-top 0.3s; }
        .header-title { font-weight: 700; font-size: 16px; letter-spacing: 1px; }
        .icon-btn { background: none; border: none; color: var(--accent); font-size: 20px; cursor: pointer; padding: 5px; display: flex; align-items: center; transition: 0.2s; }
        
        #chat-wrapper { flex: 1; overflow-y: auto; padding: 80px 15px 100px 15px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message { max-width: 88%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: var(--user-msg); color: #fff; border-bottom-right-radius: 4px; }
        .alfred { align-self: flex-start; background-color: var(--alfred-msg); color: var(--text); border-bottom-left-radius: 4px; }
        
        /* ERROR MESSAGE STYLE */
        .error-msg { border: 1px solid #ff3b30; background: rgba(255, 59, 48, 0.1); color: #ff3b30; }

        /* DOT ANIMATION */
        .typing-indicator { display: flex; align-items: center; padding: 15px; gap: 4px; background: var(--alfred-msg); width: fit-content; border-radius: 18px; border-bottom-left-radius: 4px; }
        .dot { width: 8px; height: 8px; background-color: var(--accent); border-radius: 50%; animation: blink 1.4s infinite both; }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }

        .message img, .message video { max-width: 100%; height: auto; border-radius: 10px; margin: 10px 0; display: block; }
        .message pre { background: rgba(0,0,0,0.3); padding: 35px 10px 10px 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid var(--border); position: relative; }
        .message code { font-family: 'Menlo', monospace; font-size: 13px; }
        .copy-btn { position: absolute; top: 5px; right: 5px; background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: var(--text); padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer; transition: 0.2s; }
        
        .input-area { position: fixed; bottom: 0; left: 0; right: 0; padding: 10px 15px; padding-bottom: max(10px, env(safe-area-inset-bottom)); background: var(--header); backdrop-filter: blur(20px); display: flex; align-items: center; gap: 10px; border-top: 1px solid var(--border); z-index: 200; }
        input[type="text"] { flex: 1; min-width: 0; background: var(--alfred-msg); border: none; border-radius: 20px; padding: 12px 15px; color: var(--text); font-size: 16px; outline: none; }
        input:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .action-main-btn { background: var(--accent); border: none; border-radius: 50%; width: 40px; height: 40px; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        /* STOP BUTTON STYLE */
        .stop-btn { background-color: #ff3b30 !important; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }

        .file-preview { max-width: 150px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 5px; border: 1px solid var(--border); display: flex; align-items: center; gap: 10px; font-size: 12px; }
        .img-preview { max-width: 100%; border-radius: 5px; }
        
        /* MENU & UI */
        .sidebar { position: fixed; top: 0; left: 0; width: 280px; height: 100%; background: var(--sidebar); z-index: 300; transform: translateX(-100%); transition: 0.3s ease; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { padding: 20px; font-size: 18px; font-weight: bold; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .history-list { padding: 10px; overflow-y: auto; flex: 1; }
        .history-item { padding: 15px; margin-bottom: 8px; background: var(--alfred-msg); border-radius: 8px; font-size: 14px; color: var(--text); cursor: pointer; }
        .theme-btn { padding: 15px; margin: 20px; text-align: center; background: var(--alfred-msg); border-radius: 10px; cursor: pointer; font-weight: bold; color: var(--accent); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; gap: 10px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 250; display: none; }
        .overlay.show { display: block; }
        
        #fileInput { display: none; }
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text); }
        .login-form { display: flex; flex-direction: column; gap: 15px; width: 280px; }
        .login-input { padding: 15px; border-radius: 10px; border: 1px solid var(--border); background: var(--alfred-msg); color: var(--text); font-size: 16px; text-align: center; outline: none; width: 100%; }
        .login-btn { padding: 12px; background: var(--accent); color: white; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; width: 100%; }
        
        #themeModal { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--header); border-top-left-radius: 20px; border-top-right-radius: 20px; z-index: 400; transform: translateY(100%); transition: 0.3s; padding: 20px; border-top: 1px solid var(--border); }
        #themeModal.open { transform: translateY(0); }
        .theme-option { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; text-align: center; }
        .toggle-btn { font-size: 18px; opacity: 0.5; background: none; border: none; cursor: pointer; padding: 0 5px; color: var(--accent); transition: 0.2s; }
        .toggle-btn.on { opacity: 1; text-shadow: 0 0 10px var(--accent); transform: scale(1.1); }
        .file-card { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin-top: 10px; border: 1px solid var(--border); text-decoration: none; color: var(--text); }
    </style>
</head>
<body>

    <audio id="sfx-click" src="click.mp3" preload="auto"></audio>
    <audio id="sfx-send" src="send.mp3" preload="auto"></audio>
    <audio id="sfx-receive" src="receive.mp3" preload="auto"></audio>

    <div id="status-bar"></div>

    <div id="loginScreen">
        <div style="font-size: 50px; margin-bottom: 20px;">⚚</div>
        <h3>SYSTEM LOCKED</h3>
        <form class="login-form" onsubmit="event.preventDefault(); checkLogin();">
            <input type="text" id="usernameInput" class="login-input" placeholder="Username" autocomplete="username">
            <input type="password" id="passwordInput" class="login-input" placeholder="Password" autocomplete="current-password">
            <button type="submit" class="login-btn">Unlock</button>
        </form>
    </div>

    <div class="header">
        <button class="icon-btn" onclick="playClick(); toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
        <div class="header-title">⚚ ALFRED_ΣYSTEM ⚚</div>
        <button class="icon-btn" onclick="playClick(); startNewChat()"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div class="overlay" id="overlay" onclick="closeAllMenus()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><span>Memory Banks</span><span onclick="playClick(); toggleSidebar()" style="cursor:pointer;"><i class="fa-solid fa-times"></i></span></div>
        <div class="history-list" id="historyList"></div>
        <div class="theme-btn" onclick="playClick(); toggleThemes()"><i class="fa-solid fa-palette"></i> Change Theme</div>
    </div>

    <div id="themeModal">
        <div style="text-align: center; margin-bottom: 10px;">Select Interface</div>
        <div class="theme-option" onclick="setTheme('default')" style="color:#0A84FF">Midnight</div>
        <div class="theme-option" onclick="setTheme('matrix')" style="color:#2ea043">Matrix</div>
        <div class="theme-option" onclick="setTheme('cloud')" style="color:#fff">Cloud</div>
        <div class="theme-option" onclick="setTheme('obsidian')" style="color:#5E5CE6">Obsidian</div>
        <div class="theme-option" onclick="setTheme('ocean')" style="color:#38bdf8">Ocean</div>
        <div class="theme-option" onclick="toggleThemes()">Close</div>
    </div>

    <div id="chat-wrapper"></div>

    <div class="input-area">
        <button class="icon-btn" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-paperclip"></i></button>
        <input type="file" id="fileInput" accept="image/*, application/pdf, text/plain, video/*" onchange="handleFile(this)">
        
        <button class="toggle-btn" id="voiceBtn" onclick="playClick(); toggleVoiceMode()">၊၊||၊</button>
        <button class="toggle-btn" id="thinkBtn" onclick="playClick(); toggleThinkingMode()"><i class="fa-solid fa-brain"></i></button>

        <input type="text" id="userInput" placeholder="Command..." autocomplete="off" oninput="updateButtonState()">
        <button class="action-main-btn" id="actionBtn" onclick="handleAction()"><i class="fa-solid fa-microphone"></i></button>
    </div>

    <script>
        // CHANGE THIS IF TESTING LOCALLY: "http://127.0.0.1:8000/command"
        // IF CLOUD DEPLOYED: "https://alfred-v2-cloud.onrender.com/command"
        const API_URL = "http://127.0.0.1:8000/command"; 
        
        const MY_USERNAME = "Mbuso_Admin";
        const MY_PASSWORD = "Mbuso.08@";
        
        let chats = JSON.parse(localStorage.getItem('alfred_chats') || "[]");
        let currentChatId = null, currentFileData = null, currentMimeType = null;
        let isVoiceOn = false, isThinkingOn = false;
        let abortController = null; // Controller for cancellation

        // --- NETWORK & STATUS HANDLING ---
        function updateNetworkStatus() {
            const statusDiv = document.getElementById('status-bar');
            const input = document.getElementById('userInput');
            
            if (navigator.onLine) {
                statusDiv.style.display = 'none';
                statusDiv.innerText = '';
                if(!abortController) input.disabled = false;
            } else {
                statusDiv.innerText = "⚠ CONNECTION LOST - RECONNECTING...";
                statusDiv.className = "status-offline";
                statusDiv.style.display = 'block';
                input.disabled = true;
                input.placeholder = "Waiting for connection...";
            }
        }
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        updateNetworkStatus();

        function showError(msg) {
            const statusDiv = document.getElementById('status-bar');
            statusDiv.innerText = `⚠ SYSTEM ERROR: ${msg}`;
            statusDiv.className = "status-error";
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 5000); // Hide after 5s
        }

        // --- SFX & UI ---
        function playClick() { const s = document.getElementById('sfx-click'); if(s) { s.currentTime=0; s.play().catch(e=>{}); }}
        function playSend() { const s = document.getElementById('sfx-send'); if(s) { s.currentTime=0; s.play().catch(e=>{}); }}
        function playReceive() { const s = document.getElementById('sfx-receive'); if(s) { s.currentTime=0; s.play().catch(e=>{}); }}

        function checkAuth() { if (sessionStorage.getItem('alfred_auth') === 'true') document.getElementById('loginScreen').style.display = 'none'; }
        function checkLogin() {
            if (document.getElementById('usernameInput').value === MY_USERNAME && document.getElementById('passwordInput').value === MY_PASSWORD) {
                sessionStorage.setItem('alfred_auth', 'true'); sessionStorage.setItem('alfred_key', MY_PASSWORD);
                document.getElementById('loginScreen').style.display = 'none'; playClick();
            } else { alert("Access Denied."); }
        }
        checkAuth(); 

        function loadTheme() { const t = localStorage.getItem('alfred_theme'); if(t) document.body.setAttribute('data-theme', t); }
        function setTheme(t) { 
            playClick();
            if(t==='default'){document.body.removeAttribute('data-theme');localStorage.removeItem('alfred_theme');}
            else{document.body.setAttribute('data-theme', t);localStorage.setItem('alfred_theme', t);} toggleThemes(); 
        }
        loadTheme();

        function init() { if(chats.length>0) loadChat(chats[0].id); else startNewChat(); renderHistory(); updateButtonState(); }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('show'); }
        function toggleThemes() { document.getElementById('themeModal').classList.toggle('open'); if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar(); }
        function closeAllMenus() { playClick(); document.getElementById('sidebar').classList.remove('open'); document.getElementById('themeModal').classList.remove('open'); document.getElementById('overlay').classList.remove('show'); }

        // --- STOP / SEND BUTTON LOGIC ---
        function updateButtonState() {
            const text = document.getElementById('userInput').value.trim();
            const btn = document.getElementById('actionBtn');
            
            // If processing, show STOP button
            if (abortController) {
                btn.innerHTML = '<i class="fa-solid fa-stop"></i>';
                btn.classList.add('stop-btn');
                return;
            } else {
                btn.classList.remove('stop-btn');
            }

            // Normal state
            btn.innerHTML = (text.length > 0 || currentFileData) ? '<i class="fa-solid fa-paper-plane"></i>' : '<i class="fa-solid fa-microphone"></i>';
        }

        function handleAction() {
            // If currently processing, STOP it.
            if (abortController) {
                stopGeneration();
                return;
            }

            const text = document.getElementById('userInput').value.trim();
            if (text.length > 0 || currentFileData) sendMessage(); else startDictation();
        }

        function stopGeneration() {
            if (abortController) {
                abortController.abort();
                abortController = null;
                const loading = document.getElementById('loading');
                if (loading) loading.remove();
                
                const wrapper = document.getElementById('chat-wrapper');
                const errDiv = document.createElement('div');
                errDiv.className = 'message error-msg';
                errDiv.innerHTML = '<i class="fa-solid fa-ban"></i> Process Terminated by User';
                wrapper.appendChild(errDiv);
                
                // Unlock Input
                document.getElementById('userInput').disabled = false;
                document.getElementById('userInput').focus();
                updateButtonState();
            }
        }

        function startDictation() {
            playClick();
            // Simple dictation logic (omitted for brevity, assume works)
             alert("Voice input active"); 
        }
        function toggleVoiceMode() { isVoiceOn = !isVoiceOn; const btn = document.getElementById('voiceBtn'); isVoiceOn ? btn.classList.add('on') : btn.classList.remove('on'); }
        function toggleThinkingMode() { isThinkingOn = !isThinkingOn; const btn = document.getElementById('thinkBtn'); isThinkingOn ? btn.classList.add('on') : btn.classList.remove('on'); }

        function startNewChat() { currentChatId = Date.now(); chats.unshift({ id: currentChatId, title: "New Session", messages: [] }); saveChats(); loadChat(currentChatId); }
        function loadChat(id) {
            currentChatId = id; const chat = chats.find(c => c.id === id); const wrapper = document.getElementById('chat-wrapper'); wrapper.innerHTML = '';
            if (chat.messages.length === 0) addMessage("Welcome sir. Systems online.", 'alfred', false);
            else chat.messages.forEach(m => addMessage(m.text, m.sender, false, m.audio, m.file));
            closeAllMenus();
        }

        window.copyCode = function(btn) {
            playClick();
            const code = btn.parentElement.querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => { const originalText = btn.innerText; btn.innerText = "Copied!"; setTimeout(() => btn.innerText = originalText, 2000); });
        }
        window.copyText = function(text) { navigator.clipboard.writeText(text).then(() => alert("Copied!")); }
        window.editText = function(text) { document.getElementById('userInput').value = text; document.getElementById('userInput').focus(); updateButtonState(); }

        function addMessage(text, sender, save = true, audioData = null, fileData = null) {
            const wrapper = document.getElementById('chat-wrapper'); const div = document.createElement('div'); div.className = `message ${sender}`;
            div.innerHTML = marked.parse(text);
            div.querySelectorAll('pre code').forEach((block) => hljs.highlightElement(block));
            div.querySelectorAll('pre').forEach((block) => {
                const btn = document.createElement('button'); btn.className = 'copy-btn'; btn.innerText = 'Copy'; btn.onclick = function() { window.copyCode(this); }; block.appendChild(btn);
            });
            
            if (fileData) {
                if (fileData.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                    const img = document.createElement('img'); img.src = "data:image/jpeg;base64," + fileData.data; img.className = 'img-preview'; div.appendChild(img);
                    const dlLink = document.createElement('a'); dlLink.href = img.src; dlLink.download = fileData.name; dlLink.style.display='block'; dlLink.style.color='#aaa'; dlLink.style.fontSize='12px'; dlLink.innerText='Download High-Res'; div.appendChild(dlLink);
                } else {
                    const fileLink = document.createElement('a'); fileLink.href = "data:application/octet-stream;base64," + fileData.data; fileLink.download = fileData.name; fileLink.className = 'file-card';
                    fileLink.innerHTML = `<i class="fa-solid fa-file-arrow-down file-icon"></i> <div>${fileData.name}</div>`; div.appendChild(fileLink);
                }
            }
            if (audioData) { const audio = document.createElement('audio'); audio.controls = true; audio.src = "data:audio/mp3;base64," + audioData; div.appendChild(audio); }
            wrapper.appendChild(div); wrapper.scrollTop = wrapper.scrollHeight;
            if (save && currentChatId) {
                const chat = chats.find(c => c.id === currentChatId); chat.messages.push({ text, sender, audio: audioData, file: fileData });
                if (sender === 'user' && chat.messages.length <= 2) chat.title = text.substring(0, 20) + "..."; saveChats();
            }
        }

        function handleFile(input) {
            playClick();
            const file = input.files[0]; if (!file) return; const reader = new FileReader();
            reader.onload = (e) => {
                currentFileData = e.target.result.split(',')[1]; currentMimeType = file.type;
                let previewHtml = "";
                if (file.type.startsWith('image/')) {
                    previewHtml = `<div class="file-preview"><img src="${e.target.result}" class="img-preview"></div>`;
                } else if (file.type.startsWith('video/')) {
                    previewHtml = `<div class="file-preview"><i class="fa-solid fa-video"></i> Video Attached</div>`;
                } else {
                    previewHtml = `<div class="file-preview"><i class="fa-solid fa-file"></i> ${file.name}</div>`;
                }
                addMessage(previewHtml, 'user', false); updateButtonState();
            };
            reader.readAsDataURL(file);
        }

        // --- MAIN SEND LOGIC ---
        async function sendMessage() {
            const input = document.getElementById('userInput'); const text = input.value.trim();
            const secretKey = sessionStorage.getItem('alfred_key');
            if (!secretKey) { alert("Session Expired. Please Refresh."); return; }
            if (!text && !currentFileData) return;

            playSend();
            if(text) addMessage(text, 'user'); 
            input.value = ''; 
            input.disabled = true; // Lock input
            input.placeholder = "Alfred is thinking...";
            
            // INIT ABORT CONTROLLER
            abortController = new AbortController();
            updateButtonState(); // Changes icon to STOP
            
            const chat = chats.find(c => c.id === currentChatId); const historyContext = chat.messages.slice(-6).map(m => ({ role: m.sender, content: m.text }));
            
            // DOT ANIMATION
            const loadingDiv = document.createElement('div'); 
            loadingDiv.className = 'message alfred'; 
            loadingDiv.innerHTML = '<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>'; 
            loadingDiv.id = 'loading'; 
            document.getElementById('chat-wrapper').appendChild(loadingDiv);

            try {
                const res = await fetch(API_URL, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json', 'x-alfred-auth': secretKey },
                    signal: abortController.signal, // Link abort signal
                    body: JSON.stringify({ 
                        command: text, 
                        file_data: currentFileData, 
                        mime_type: currentMimeType, 
                        speak: isVoiceOn, 
                        thinking_mode: isThinkingOn, 
                        history: historyContext 
                    })
                });

                if (res.status === 401) { throw new Error("401 Access Denied"); }
                const data = await res.json();
                
                // Remove Dots
                const loading = document.getElementById('loading');
                if(loading) loading.remove();

                playReceive();
                addMessage(data.response, 'alfred', true, data.audio, data.file);
                if (data.audio) new Audio("data:audio/mp3;base64," + data.audio).play();

            } catch (e) {
                // Remove Dots
                const loading = document.getElementById('loading');
                if(loading) loading.remove();

                if (e.name === 'AbortError') {
                    // Handled in stopGeneration, do nothing here
                    console.log("Fetch aborted");
                } else {
                    showError(e.message); // Show in red bar
                    addMessage(`**Error Encountered:** \`${e.message}\``, 'alfred', false);
                }
            }

            // RESET STATE
            currentFileData = null; currentMimeType = null; 
            abortController = null;
            input.disabled = false;
            input.placeholder = "Command...";
            input.focus();
            updateButtonState(); // Changes icon back to MIC/SEND
        }
        
        function saveChats() { localStorage.setItem('alfred_chats', JSON.stringify(chats)); renderHistory(); }
        function renderHistory() {
            const list = document.getElementById('historyList'); list.innerHTML = '';
            chats.forEach(chat => {
                const div = document.createElement('div'); div.className = 'history-item'; div.innerText = chat.title;
                div.onclick = () => { playClick(); loadChat(chat.id); }; list.appendChild(div);
            });
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { 
            if (e.key === 'Enter' && !document.getElementById('userInput').disabled) sendMessage(); 
        });
        init();
    </script>
</body>
</html>
